<style>
div#commentDlg main textarea{
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    width: 100%;
    height: 500px;
    border: 3px solid #cccccc;
    padding: 5px;
}
</style>

<div id=commentDlg class=uiModal>
    <div class=uiModalDlg style="width:1024px;">
    <header>
        <img src=../res/img/icon_stadium_d.png alt=icon />
        <span>Comment</span>
        <a class=closeBtn href=#close>X</a>
    </header>
    <main>
        <textarea></textarea>
    </main>
    </div>
</div>

<script name=commentDlg>
    var
    me = this,
    textarea = document.querySelector('div#commentDlg main textarea');

    me.show = function(data){
        var
        result = data.result,
        team1 = result[0],
        team2 = result[1],
        comment = data.comment;

        textarea.innerHTML = team1.name+':'+team1.score+' - '+team2.name+':'+team2.score+'\n'+comment;
        pico.changeHash('commentDlg');
    };
</script>
